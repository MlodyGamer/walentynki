<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pytanie 4</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;600&display=swap");

      :root {
        --bg-1: #ffedd5;
        --bg-2: #ffe4e6;
        --bg-3: #fde2ff;
        --ink: #3f1d2b;
        --accent: #f97316;
        --accent-2: #fb7185;
        --card: rgba(255, 255, 255, 0.85);
        --shadow: 0 20px 60px rgba(120, 24, 54, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Manrope", system-ui, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(1200px 800px at 20% 10%, var(--bg-3), transparent 60%),
          radial-gradient(1000px 700px at 90% 20%, var(--bg-2), transparent 55%),
          radial-gradient(900px 700px at 50% 90%, var(--bg-1), transparent 55%),
          #fff6f7;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(620px, 92vw);
        background: var(--card);
        border-radius: 32px;
        padding: 48px 36px 40px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
        position: relative;
        overflow: hidden;
      }

      .glow {
        position: absolute;
        inset: -40%;
        background:
          radial-gradient(circle at 20% 20%, rgba(251, 113, 133, 0.35), transparent 50%),
          radial-gradient(circle at 80% 30%, rgba(249, 115, 22, 0.28), transparent 50%),
          radial-gradient(circle at 40% 90%, rgba(192, 132, 252, 0.22), transparent 55%);
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-size: clamp(2rem, 3.4vw, 3rem);
        margin: 0 0 12px;
      }

      p {
        font-size: 1.05rem;
        margin: 0 0 32px;
        color: rgba(63, 29, 43, 0.75);
      }

      .heart {
        font-size: 2.6rem;
        margin-bottom: 12px;
        animation: float 4s ease-in-out infinite;
      }

      .gif {
        width: min(220px, 60vw);
        height: auto;
        border-radius: 20px;
        box-shadow: 0 16px 40px rgba(120, 24, 54, 0.2);
        margin: 8px auto 22px;
        display: block;
      }

      .buttons {
        display: grid;
        gap: 14px;
        align-items: center;
        justify-content: center;
      }

      .btn {
        border: none;
        border-radius: 999px;
        padding: 16px 32px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-yes {
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: white;
        box-shadow: 0 12px 28px rgba(249, 115, 22, 0.35);
      }

      .btn-yes:hover {
        transform: translateY(-2px) scale(1.02);
      }

      .btn-no {
        background: white;
        color: var(--ink);
        border: 1px solid rgba(63, 29, 43, 0.15);
      }

      .note {
        margin-top: 22px;
        font-size: 0.9rem;
        opacity: 0.7;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      @media (min-width: 520px) {
        .buttons {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="glow" aria-hidden="true"></div>
      <div class="content">
        <div class="heart" aria-hidden="true">💗</div>
        <img class="gif" src="200w.gif" alt="Urocza animacja" />
        <h1>Czy zostaniesz moją Walentynką?</h1>
        <div class="buttons">
          <button class="btn btn-yes" id="yesBtn">Tak, oczywiście!</button>
          <button class="btn btn-no" id="noBtn">Nie</button>
        </div>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      const noTexts = [
        "Na pewno nie?",
        "Na serio?",
        "No weź...",
        "Daj szansę!",
        "Pomyśl jeszcze chwilkę",
        "Ostatnia szansa!",
        "Nie bądź taka surowa",
        "Spróbujmy!",
        "To będzie super",
        "Kliknij jednak TAK",
      ];

      let scale = 1;

      noBtn.addEventListener("click", () => {
        scale += 0.12;
        yesBtn.style.transform = `scale(${scale})`;
        const nextText = noTexts[Math.floor(Math.random() * noTexts.length)];
        noBtn.textContent = nextText;
      });

      yesBtn.addEventListener("click", () => {
        window.location.href = "yes.html";
      });
    </script>
  </body>
</html>
